# check default values
# https://github.com/kubernetes/ingress-nginx/blob/helm-chart-4.2.0/charts/ingress-nginx/values.yaml
controller:
  ## Use host ports 80 and 443
  ## Disabled by default
  hostPort:
    # -- Enable 'hostPort' or not
    enabled: true
    ports:
      # -- 'hostPort' http port
      http: 80 # will be overruled by script
      # -- 'hostPort' https port
      https: 443 # will be overruled by script